<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/site.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="header">
      <div class="toggle">
        <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>
      <div class="content">
        <div class="left">
          <h3>Product Registration</h3>
          <div class="section-container">
            <div class="section-header">Enter product details</div>
            <div class="section-content">
              <form action="">
                <label class="label" for="product">Product Name</label>
                <input type="text" /><br />
                <label class="label" for="price">Price</label>
                <input type="number" /><br />
                <label class="label" for="category">Quantity</label>
                <input name="quantity" id="quantity" type="number" />
                <label class="label" for="description">Description</label>
                <textarea rows="6" name="description" id=""></textarea>
                <button class="form-button" id="save">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="span">&times;</span>
        <h3>Message</h3>
        <p>Edit me for success and error messages</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      document
      $("document").ready(() => {

        $("#save").click((e) => {
          e.preventDefault();
          $("#myModal").css("display", "block");
        });

        $("#span").click((e) => {
          e.preventDefault();
          $("#myModal").css("display", "none");
        });
      });
      
$("document").ready(() => {
          $("#save").click((e) => {
            e.preventDefault();
      
            // we want to get the values.
            const name = $("input[type='text']").val().trim();
            const price = $("input[type='number']").eq(0).val().trim();
            const quantity = $("#quantity").val().trim();
            const description = $("textarea").val().trim();
      
            // for  Validation
            let errorMsg = "";
            if (name.length < 5 || name.length > 50) {
              errorMsg += "Product name must be 5–50 characters.\n";
            }
            if (!price || isNaN(price) || parseFloat(price) <= 0) {
              errorMsg += "Price must be a number greater than 0.\n";
            }
            if (!quantity || isNaN(quantity) || parseInt(quantity) <= 0) {
              errorMsg += "Quantity must be an integer greater than 0.\n";
            }
            if (description.length < 5 || description.length > 200) {
              errorMsg += "Description must be 5–200 characters.\n";
            }
      
            if (errorMsg) {
              $("#myModal p").text(errorMsg);
              $("#myModal").css("display", "block");
              return;
            }
      

            fetch("http://localhost:3000/products", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                name,
                price,
                quantity,
                description
              })
            })
              .then(res => res.json())
              .then(data => {
                if (data.error) {
                  $("#myModal p").text("Error: " + data.error);
                } else {
                  $("#myModal p").text("Product added successfully!");
                }
                $("#myModal").css("display", "block");
              })
              .catch(err => {
                console.error(err);
                $("#myModal p").text(" Failed to save product.");
                $("#myModal").css("display", "block");
              });
          });
      
          $("#span").click(() => {
            $("#myModal").css("display", "none");
          });
        });
    </script>
  </body>
</html>
